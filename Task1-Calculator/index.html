<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0EA5E9",
              secondary: "#64748B",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center bg-slate-50 transition-colors duration-300 px-2">
     <h1 class="heading">Calculator</h1>
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md bg-white shadow-lg rounded-2xl p-6 m-4">
      <div class="bg-slate-100 rounded-xl p-4 mb-4">
        <div class="text-right text-slate-500 text-sm h-6" id="expression"></div>
        <div class="text-right text-2xl font-medium h-8" id="display">0</div>
      </div>

      <div class="grid grid-cols-4 gap-2 sm:gap-3">
        <button class="btn" onclick="clearAll()">C</button>
        <button class="btn" onclick="deleteLastChar()">⌫</button>
        <button class="btn" onclick="appendOperator('%')">%</button>
        <button class="btn-op" onclick="appendOperator('÷')">÷</button>

        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn-op" onclick="appendOperator('×')">×</button>

        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn-op" onclick="appendOperator('-')">-</button>

        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn-op" onclick="appendOperator('+')">+</button>

        <button class="btn col-span-2" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn-eq" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
